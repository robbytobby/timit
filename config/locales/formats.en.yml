en:
  date:
    formats:
      default: "%d-%m-%Y"
      short: "%d. %b"
      long: "%d. %B %Y"
      only_day: "%d"
      ical: "%Y%m%d"

    day_names: [Sunday, Monday, Tuesday, Wednesday, Thursday, Friday, Saturday]
    abbr_day_names: [Sun, Mon, Tue, Wed, Thu, Fri, Sat]
    month_names: [~, January, February, March, April, May, June, July, August, September, October, November, December]
    abbr_month_names: [~, Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec]
    order: 
      - :day 
      - :month
      - :year
  
  time:
    formats:
      default: "%a, %d %b %Y %H:%M"
      middle: "%d.%m.%Y, %H:%M"
      longer: "%A, %d. %B %Y, %H:%M"
      short: "%d %B, %H:%M"
      long: "%A, %d. %B %Y, %H:%M Uhr"
      time: "%H:%M"
      ical: "%Y%m%dT%H%M%S"

    am: "am"
    pm: "pm"
      
  datetime:
   distance_in_words:
     half_a_minute: half a minute
     less_than_x_seconds:
       one: less than 1 second
       other: less than %{count} seconds
     x_seconds:
       one: 1 second
       other: ! '%{count} seconds'
     less_than_x_minutes:
       one: less than a minute
       other: less than %{count} minutes
     x_minutes:
       one: 1 minute
       other: ! '%{count} minutes'
     about_x_hours:
       one: about 1 hour
       other: about %{count} hours
     about_x_months:
       one: about 1 month
       other: about %{count} months
     about_x_years:
       one: about 1 year
       other: about %{count} years
     almost_x_years:
       one: almost 1 year
       other: almost %{count} years
     over_x_years:
       one: over 1 year
       other: over %{count} years
     x_days:
       one: 1 day
       other: ! '%{count} days'
     x_months:
       one: 1 month
       other: ! '%{count} months'
   prompts:
     day: Day
     hour: Hour
     minute: Minute
     month: Month
     second: Seconds
     year: Year

  number:
    format:
      precision: 2
      separator: '.'
      delimiter: ','
      significant: false
      strip_insignificant_zeros: false
    currency:
      format:
        unit: 'â‚¬'
        format: '%u%n'
        separator: ","
        delimiter: "."
        precision: 2
        significant: false
        strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""
    human:
      format:
        delimiter: ""
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        # Storage units output formatting.
        # %u is the storage unit, %n is the number (default: 2 MB)
        format: "%u %n"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: Thousand 
          million: Million
          billion: Billion
          trillion: Trillion 
          quadrillion: Quadrillion
          unit: ''
